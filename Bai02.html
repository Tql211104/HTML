<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- Container for the image gallery -->
 <div class="container">

    <!-- Full-width images with number text -->
    <div class="myslides">
      <div class="numbertext">1 / 6</div>
        <img src="images/img_woods_wide.jpg" alt="">
    </div>
  
    <div class="myslides">
      <div class="numbertext">2 / 6</div>
        <img src="images/img_5terre_wide.jpg" alt="">
    </div>
  
    <div class="myslides">
      <div class="numbertext">3 / 6</div>
        <img src="images/img_mountains_wide.jpg" alt="">
    </div>
  
    <div class="myslides">
      <div class="numbertext">4 / 6</div>
        <img src="images/img_lights_wide.jpg" alt="">
    </div>



  
    <div class="myslides">
      <div class="numbertext">5 / 6</div>
        <img src="images/img_nature_wide.jpg" alt="">
    </div>
  
    <div class="myslides">
      <div class="numbertext">6 / 6</div>
        <img src="images/img_snow_wide.jpg" alt="">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/img_woods.jpg" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/img_5terre.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/img_mountains.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/img_lights.jpg" onclick="currentSlide(4)" alt="Northern Lights">
      </div>

      <div class="column">
        <img class="demo cursor" src="images/img_nature.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/img_snow.jpg" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div> 
  <script src="js/script.js"></script>
</body>
</html>
